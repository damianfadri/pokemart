<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Products</h2>
  <div class="text-lg text-gray-500">Showing {{ count() }} items</div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" data-testid="items-list">
  @for (item of items.value(); track item.id) {
    <app-item
      [name]="item.name"
      [category]="item.category"
      [description]="item.description"
      [price]="item.price">
    </app-item>
  }
</div>
