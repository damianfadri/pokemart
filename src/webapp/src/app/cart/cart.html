<h2 class="text-2xl font-semibold mb-3">Cart</h2>
<div class="space-y-3 text-lg">

  @if (items().length === 0) {
    <div class="py-6 text-center text-gray-600 italic" data-testid="cart-no-items">Your cart is empty.</div>
  } @else {

    <div data-testid="cart-items">
    @for (item of items(); track item.product.name) {
      <app-cart-item [product]="item.product" [quantity]="item.quantity"></app-cart-item>
    }
    </div>

    <div class="text-2xl border-t pt-3 flex justify-between font-semibold">
      <div>Total</div>
      <div data-testid="cart-total-price">â‚½{{ total() }}</div>
    </div>
    <button 
      class="text-lg mt-4 w-full bg-pumpkin-500 font-bold text-gray-800 py-2 rounded cursor-pointer
        transition transform duration-150 ease-in-out hover:scale-105 active:scale-95 active:shadow-inner
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pumpkin-500" 
      [routerLink]="['/checkout']">
      Checkout
    </button>
  }
</div>
