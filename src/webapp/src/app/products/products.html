<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
  <aside class="lg:col-span-3">
    <div class="bg-white rounded-lg p-4 shadow-sm sticky top-6">
      <app-filters></app-filters>
    </div>
  </aside> 

  <section class="lg:col-span-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold">Products</h2>
      <div class="text-lg text-gray-500">Showing {{ count() }} products</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" data-testid="items-list">
      @for (product of products(); track product.name) {
        <app-product-card
          [product]="product">
        </app-product-card>
      }
    </div>
  </section>

  <aside class="lg:col-span-3">
    <div class="bg-white rounded-lg p-4 shadow-sm sticky top-6">
      <app-cart></app-cart>
    </div>
  </aside>
</div>
