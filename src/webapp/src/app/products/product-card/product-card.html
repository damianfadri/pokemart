<article class="bg-white rounded-lg p-3 shadow-sm hover:shadow-md cursor-pointer" [routerLink]="['/products', product().name]">
  <div class="h-32 bg-cream-500 rounded flex items-center justify-center text-gray-400">
    <img class="h-24" src="{{ product().resources?.uri }}" alt="Image" />
  </div>

  <h3 class="mt-3 text-sm font-christiana" data-testid="item-name">{{ product().name }}</h3>
  <p class="text-lg text-gray-500" data-testid="item-category">{{ product().category }}</p>
  <div class="mt-3 flex items-center justify-between">
    <div class="font-bold text-2xl truncate min-w-0" data-testid="item-price">â‚½{{ product().price }}</div>
    <app-cart-button 
      [product]="product()">
    </app-cart-button>
  </div>
</article>
