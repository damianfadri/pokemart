<nav aria-label="Breadcrumb" class="mb-4">
  <ol class="flex items-center text-sm text-gray-600">
    <li><a [routerLink]="['..']" class="text-lg hover:text-pumpkin-500 text-gray-500">Products</a></li>
    <li class="text-lg mx-2 text-gray-400">/</li>
    <li class="text-lg text-gray-700 font-semibold" aria-current="page">{{ name() }}</li>
  </ol>
</nav>

<section class="bg-white rounded-lg overflow-hidden">
  <div class="p-6">
    <div class="flex flex-col md:flex-row gap-6">
      <div class="md:w-1/3 w-full flex-shrink-0">
        <div class="bg-cream-500 rounded-lg overflow-hidden border border-cream-500 p-2">
          <img src="{{ product.value()?.resources?.uri ?? '' }}" alt="Sample Product" class="w-full h-auto object-cover" />
        </div>

        <div class="mt-3 grid grid-cols-3 gap-2">
          <img src="{{ product.value()?.resources?.uri ?? '' }}" alt="Full" class="w-full h-20 object-cover rounded border" />
          <img src="{{ product.value()?.resources?.spriteUri ?? '' }}" alt="Sprite" class="w-full h-20 object-cover rounded border" />
        </div>
      </div>

      <div class="md:w-2/3 w-full flex flex-col">

        <h1 class="text-5xl md:text-7xl font-semibold text-gray-800">{{ name() }}</h1>
        <div class="mt-2 flex items-center">
          <div class="flex items-center">
            <!-- Filled Star -->

              </path>
            </svg>
          </div>
          <a href="#reviews" class="ml-3 text-lg font-medium text-pumpkin-600 hover:text-pumpkin-500">36 Reviews</a>
        </div>
        <div class="mt-6 mb-6 border-t border-b border-gray-200 py-4">
          <strong class="text-gray-800 text-4xl">₽{{ product.value()?.price ?? 0 }}</strong>
          <!-- In stock -->
          <div role="status" aria-live="polite" class="flex items-center gap-3 mb-4">
            <span
              class="inline-flex items-center px-3 rounded-full text-lg font-semibold bg-green-100 text-green-800 border border-green-200">
              In stock
            </span>
            <span class="text-gray-600 text-lg">Only <span class="font-semibold text-lg text-gray-800">12</span>
              left</span>
          </div>

          <!-- Out of stock (use instead of the block above when unavailable) -->
          <!--
            <div role="status" aria-live="polite" class="flex items-center gap-3">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-800 border border-red-200">
                Out of stock
              </span>
              <span class="text-gray-600">Sign up to be notified when available</span>
            </div>
            -->

          <h2 class="text-xl font-semibold text-gray-800 mb-3">About this item</h2>
          <p class="text-gray-600 mb-6 text-lg">
            {{ product.value()?.description ?? '' }}
          </p>
          <h2 class="text-xl font-semibold text-gray-800 mb-3">Specifications</h2>
          <dl class="grid grid-cols-[max-content_1fr] gap-x-4 gap-y-2 text-gray-600">

            <dt class="font-semibold text-gray-800">Category:</dt>
            <dd>{{ product.value()?.category ?? '' }}</dd>
            <dt class="font-semibold text-gray-800">Rarity:</dt>
            <dd>Common</dd>
          </dl>
        </div>

        <div class="flex gap-3 grow mb-auto">
          <button class="self-end h-auto bg-pumpkin-500 text-gray-800 px-4 font-semibold py-2 rounded text-md cursor-pointer
                      transition transform duration-150 ease-in-out
                      hover:scale-115 active:scale-95 active:shadow-inner
                      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pumpkin-500"
            data-testid="add-button">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
